<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savish Homes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ===== Navbar ===== -->
    <div id="header"></div>

    <!-- ===== Hero Section ===== -->
    <section class="hero-about">
      <div class="overlay"></div>
      <div class="hero-content-about">
        <h1>Letâ€™s Build Together</h1>
      </div>
    </section>

    <section class="contact-section">
      <h2 class="contact-title">Get in Touch with us Today!</h2>

      <div class="contact-container">
        <!-- Left Side - Contact Info -->
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="info-item">
            <i class="fas fa-map-marker-alt icon"></i>
            <p>123 Builder's St, Suite 100, City name, ST7 56789, Australia</p>
          </div>
          <div class="info-item">
            <i class="fas fa-phone icon"></i>
            <p>(123) 456-7890</p>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope icon"></i>
            <p>info@savishhomes.com</p>
          </div>
        </div>

        <!-- Right Side - Contact Form -->
        <div class="contact-form">
          <h3>Send Us A Message</h3>
          <form id="enquiryForm">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Your full name"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address"
              required
            />

            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Your phone number"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Tell us about your project, and any specific requirement"
              rows="5"
              required
            ></textarea>
            <div class="contact-form-btn-text">
              <div>
                <button type="submit" class="send-btn">Send Enquiry</button>
              </div>

              <div>
                <p class="note">
                  * Required fields. We respect your privacy and will never
                  share your information.
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Google Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=Sydney,Australia&output=embed"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </div>
    <div id="footer"></div>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script src="main.js"></script>
  </body>
</html>
